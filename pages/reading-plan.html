        .reading-hero {

            color: white;

            padding: 30px;

            max-width: 800px;

        .reading-schedule {

        .action-buttons {

            margin-top: 15px;
        }
        
        .read-btn {

            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;

            color: white;
            border: none;

            border-radius: 5px;

        function loadProgress() {
            const savedProgress = localStorage.getItem('bibleReadingProgress');
            return savedProgress ? JSON.parse(savedProgress) : {};
        }

        // حفظ التقدم
        function saveProgress(progress) {
            localStorage.setItem('bibleReadingProgress', JSON.stringify(progress));
        }

        // تحديث واجهة المستخدم
        function updateUI() {
            const progress = loadProgress();
            const scheduleContainer = document.getElementById('reading-schedule');
            let completedDays = 0;
            let totalChapters = 0;

            scheduleContainer.innerHTML = '';

            readingPlan.forEach(day => {
                const isCompleted = progress[day.day] || false;
                if (isCompleted) completedDays++;
                totalChapters += day.chapters.split('-').length * 2; // تقدير تقريبي

                const dayCard = document.createElement('div');
                dayCard.className = `day-card ${isCompleted ? 'completed' : ''}`;
                dayCard.innerHTML = `
                    <div class="day-number">اليوم ${day.day}</div>
                    <div class="chapters-list">${day.chapters}</div>
                    <div class="action-buttons">
                        <a href="${day.link}" target="_blank" class="read-btn">اقرأ الآن</a>
                        <button class="mark-btn" onclick="toggleDay(${day.day})">
                            ${isCompleted ? '✓ تم القراءة' : 'تم الأنهاء'}
                        </button>
                    </div>
                `;
                scheduleContainer.appendChild(dayCard);
            });

            // تحديث شريط التقدم
            const percentage = Math.round((completedDays / readingPlan.length) * 100);
            document.getElementById('days-completed').textContent = `${completedDays} يوم مكتمل`;
            document.getElementById('total-chapters').textContent = `${totalChapters} إصحاح`;
            document.getElementById('percentage').textContent = `${percentage}%`;
            document.getElementById('progress-fill').style.width = `${percentage}%`;
        }

        // تبديل حالة اليوم
        function toggleDay(dayNumber) {
            const progress = loadProgress();
            progress[dayNumber] = !progress[dayNumber];
            saveProgress(progress);
            updateUI();
        }

        // إعادة تعيين التقدم
        function resetProgress() {
            if (confirm('هل تريد حقاً إعادة تعيين تقدم القراءة؟')) {
                localStorage.removeItem('bibleReadingProgress');
                updateUI();
            }
        }

        // التهيئة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', updateUI);
